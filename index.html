<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


 <header>
    <h1 class="font-bold text-rose-500 text-5xl text-center">Welcome to Our Bank</h1>
 </header>

 <main>

    <section>

        <div class="bg-emerald-400 w-1/2 mx-auto mt-8  p-5">

            <h2 class="font-semibold text-2xl text-center "> Please Log in First</h2>
            <input class="bg-cyan-100 w-1/2 p-2 block my-4 mx-auto" type="text"  id="user-email" placeholder="Enter your Email">
            <input class="bg-cyan-100 w-1/2 p-2 block my-4 mx-auto" type="password" name="" id="user-password" placeholder="Enter password">

            <button id="btn-submit" class="bg-rose-300 font-semibold text-xl text-white px-4 py-2 hover:bg-violet-600 rounded-lg block mx-auto"> Submit</button>
        </div>
    </section>

 


 </main>



<script src="js/login.js"></script>

</body>
</html>
