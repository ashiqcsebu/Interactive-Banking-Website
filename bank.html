<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


 <header>
    <h1 class="font-bold text-rose-500 text-5xl text-center"> Your DashBorad</h1>
 </header>

 <main>


    <section class="mt-8">
      
        <div class=" grid grid-cols-3  mx-10  gap-8 w-3/4 mx-auto text-white my-5">

            <div class="bg-teal-400 p-5 rounded-lg" >
                <h2 class="text-3xl font-semibold">Total Deposit</h2>
                <h2 class="text-4xl font-semibold">$<span id="total-deposit">00</span></h2>
            </div>

            <div class="bg-yellow-400 p-4 rounded-lg" >
                <h2 class="text-3xl font-semibold">Withdraw</h2>
                <h2 class="text-4xl font-semibold">$<span id="total-withdraw">00</span></h2>
            </div>

            <div class="bg-emerald-500 p-4 rounded-lg" >
                <h2 class="text-3xl font-semibold">Total Balance</h2>
                <h2 class="text-4xl font-semibold">$<span id="total-balance">1200</span></h2>
            </div>
        </div>
    </section> 


    <section>

        <div class=" grid grid-cols-2  mx-10  gap-8 w-3/4 mx-auto  my-5">

        <div class="bg-teal-400 p-3 rounded-lg" >
            <h2 class="text-3xl mx-auto font-semibold text-white">Deposit</h2>
         

            <input class="bg-cyan-100 w-1/2 p-2 block my-4 mx-auto" type="text"  id="new-deposit" placeholder="How much you want to deposit?">
        
            <button id="btn-deposit" class="bg-rose-500 font-semibold text-xl text-white px-4 py-2 hover:bg-violet-600 rounded-lg block mx-auto"> Deposit</button>
        </div>

        <div class="bg-sky-400 p-3 rounded-lg" >
            <h2 class="text-3xl font-semibold text-white">Withdraw</h2>
         

            <input class="bg-cyan-100 w-1/2 p-2 block my-4 mx-auto" type="text"  id="new-Withdraw" placeholder="How much you want to Withdraw?">
        
            <button id="btn-withdraw" class="bg-rose-500 font-semibold text-xl text-white px-4 py-2 hover:bg-violet-600 rounded-lg block mx-auto"> Withdraw</button>
        </div>
        </div>


    </section>


 </main>



<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>

</body>
</html>
